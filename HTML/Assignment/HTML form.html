<html>
    <head>
        <title>form</title>
        <style>
            table{
                width: 100;
                text-align:justify;
                border: solid;
                border-collapse:collapse;
            }
            th,td{
                border: 2px dashed black;
            }
            th{
                background-color:#ace8ae;
            }
            td{
                background-color: rgb(158, 202, 241);
            }
            #b1{
                border-top-right-radius:10px;
            }
        </style>
    </head>
    <body >
        <center>
        <h1>HTML FORM CONTROL</h1>
        <form>
        <table >
            <tr>
                <th>
                    <label>Usernmae</label>
                </th>
                <td>
                    <input type="text" placeholder="enter your name" id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>Password</label>
                </th>
                <td>
                    <input type="password" 
                    placeholder="enter your password"  
                    autofocus name="usernmae"
                    id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>Email</label>
                </th>
                <td>
                    <input type="email" placeholder="enter your email" id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>Mobile</label>
                </th>
                <td>
                    <input type="number" placeholder="enter your mobile No"  id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>Address</label>
                </th>
                <td>
                    <textarea placeholder="enter your Address" rows="3" id="b1" ></textarea> 
                </td>
            </tr>
            <tr>
                <th>
                    <label>pincode</label>
                </th>
                <td>
                    <input type="number" 
                    placeholder="enter your pincode"
                    maxlength="7"
                    id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>country</label>
                </th>
                <td>
                    <select id="b1">
                        <option>India</option>
                        <option>USA</option>
                        <option>Dubai</option>
                        <option>Australia</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Date of Birth</label>
                </th>
                <td>
                    <input type="date" id="b1"
                    required
                    />
                </td>
            </tr>
            <tr>
                <th>
                    <label>Gender</label>
                </th>
                <td>
                    <input type="radio"  name="gender">male
                    <input type="radio" name="gender">female
                    <input type="radio" name="gender">transgender
                </td>
            </tr>
            <tr>
                <th>
                    <label>Qualification</label>
                </th>
                <td>
                    <input type="checkbox"  name="gender">Diplomo<br>
                    <input type="checkbox"  name="gender">Undergraduate<br>
                    <input type="checkbox" name="gender">Postgraduate<br>
                    <input type="checkbox" name="gender">Doctorate<br>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Skills</label>
                </th>
                <td>
                   <b>10%</b> <input type="range" ><b>100%</b>
            </tr>
            <tr>
                <th>
                    <label>Hobbies</label>
                </th>
                <td>
                    <input type="checkbox"  name="gender">Playing cricket<br>
                    <input type="checkbox"  name="gender">Singing<br>
                    <input type="checkbox" name="gender">Dancing<br>
                    <input type="checkbox" name="gender">Reading books<br>
                </td>
            </tr>
            <tr>
                <th>
                    <lable>Resume</lable>
                </th>
                <td>
                    <input type="file"
                </td>
            </tr>
            <tr>
                <th>
                    <label>Audio</label>
                </th>
                <td>
                    <audio controls>
                        <source src="file_example_MP3_700KB.mp3" type="audio/mp3">
                    </audio>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Video</label>
                </th>
                <td>
                    <video controls>
                        <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4" >
                    </video>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Validation</label>
                </th>
                <td>
                    &nbsp;&nbsp;&nbsp;<button type="submit">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="clear">clear</button>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </form>
    </center>
    </body>
</html>
